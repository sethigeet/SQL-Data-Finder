<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='main.css') }}"
        />
        {% if title %}
        <title>SQL Data Finder - {{ title }}</title>
        {% else %}
        <title>SQL Data Finder</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.about') }}">About</a>
            <a href="{{ url_for('search.column_search') }}">Search</a>
            <a href="{{ url_for('db_structure.db_structure_tree') }}"
                >DB Structure</a
            >
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
